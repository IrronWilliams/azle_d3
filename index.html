<script>

load_script('scripts/wrapped_functions.js')

// ******* prepare page ********
load_fonts({
    "font": "Ubuntu"
})

style_body({
    "background": "rgb(85, 85, 85)",
    "font-family": "Ubuntu",
    "min-width": "1300px"
})

add_navigation_bar({
    "this_class": "my_nav"
})

style_navigation_bar('my_nav', 1, {
    "background-color": "rgba(91, 95, 100, 0.95)",
    "border-radius" : "4px",
    "margin-bottom" : "20px"
})

add_top_button({
    "this_class": "to_top_button",
    "text": "TOP",
    "side": "right"
})

add_layout('my_nav', 1, {
    "this_class": "nav_layout",
    "cell_class": "nav_layout_cells",
    "row_class": "nav_layout_rows",
    "number_of_rows": 1,
    "number_of_columns": 3
})

style_layout('nav_layout', 1, {
    "height": "90px",
    "column_widths": ['33%', '33%', '33%'],
    //"background" : "rgba(255, 255, 255, 0.8)",
    "border": 0
})

style_layout('nav_layout_cells', 2, {
"halign" : "center"
})

/*
add_text('nav_layout_cells', 1, {
"this_class" : "top_title",
"text" : "KEDION & D3"
})

style_text('top_title', 1, {
"font-size" : "26px",
"color" : "white"
})
*/

add_layout('nav_layout_cells', 2, {
    "this_class": "logo_layout",
    "cell_class": "logo_layout_cells",
    "row_class": "logo_layout_rows",
    "number_of_rows": 1,
    "number_of_columns": 3
})

style_layout('logo_layout', 1, {
    "height": "auto",
    "width" : "300px",
    "border": 0
})

all_style_layout('logo_layout_cells', {
"halign" : "center"
})

add_image('logo_layout_cells', 1, {
"this_class" : "k_logo",
"image_path" : "img/kedion_logo.png"
})
style_image('k_logo', 1, {
"width" : "100px",
"shadow" : "drop-shadow(2px 2px 2px white)"
})

add_text('logo_layout_cells', 2, {
"this_class" : "ampersand",
"text" : "&"
})
style_image('ampersand', 1, {
"font-size" : "30px",
"color" : "white"
})

add_image('logo_layout_cells', 3, {
"this_class" : "d_logo",
"image_path" : "img/d3.png"
})
style_image('d_logo', 1, {
"width" : "80px",
"shadow" : "drop-shadow(2px 2px 2px white)"
})

add_spa({
    "this_class" : "sections",
    "sections" : 3
})

all_style_spa('sections', {
    "background" : "rgba(91, 95, 100, 0.95)",
    "width" : "90%",
    "height" : "auto"
})

// ******* setting up layouts and styling that apply to all sections ********
call_multiple({
"iterations" : $('.sections').length,
"function" : `
	add_layout('sections', index + 1, {
    	"this_class": "section_1_layout",
    	"cell_class": "section_1_layout_cells",
    	"row_class": "section_1_layout_rows",
    	"number_of_rows": 1,
    	"number_of_columns": 2
	})
	all_style_layout('section_1_layout', {
    	"height": "auto",
    	"column_widths": ['20%', '80%'],
    	"border": 1
	})
	add_text('section_1_layout_cells', (index*2) + 1, {
   		"this_class" : "options_text",
    	"text" : "STYLE OPTIONS"
	})

	add_layout('section_1_layout_cells', (index*2) + 1, {
    	"this_class": "options_layout",
    	"cell_class": "options_layout_cells",
    	"row_class": "options_layout_rows",
    	"number_of_rows": 9,
    	"number_of_columns": 1
	})

`
})

// ******* adding all buttons ********
button_titles = ["bar_color", "text_color", "text_size", "bottom", "top", "left", "right", "animation 1", "animation 2"]
call_wrapper_functions = ["bar_color()", "text_color()", "text_size()", "bottom()", "top()", "left()", "right()", "animate_rubberBand()", "animate_zoomOutUp()"]
call_multiple({
	"iterations" : button_titles.length,
	"function" : `
	    add_button('options_layout_cells', index + 1, {
	        'this_class'  : 'option_button', 
	        'text' : button_titles[index]
	    })
	    all_style_button('option_button', {
	        "width" : "90%",
	        "background" : "rgb(16, 168, 180)"
	    })
	    add_event('option_button', index+1, {
	        "type" : "click", 
	        "function" : call_wrapper_functions[index]
	    })	    
`
})

// ******* adding section 1 D3 visual (see wrapped functions at bottom)********

barchart_wrapper_args = {
"data_path" : "../data/bar_data.tsv",
"y_title" : "hello there",
"top_choice" : 30,
"right_choice" : 30,
"bottom_choice" : 30,
"left_choice" : 30,
"bar_color" : "rgb(48, 229, 255)",
"title_color" : "white",
"text_color" : "white"
}

barchart_targeted_styles = [{
    "target_class" : "text",
    "target_instance" : "all",
    "style" : "fill",
    "value" : "white"
    }]

add_d3_visual('section_1_layout_cells', 2, {
    "this_class" : "my_d3",
    "html_path" : "visuals/barchart.html",
    "wrapper_arguments" : barchart_wrapper_args,
    "extra_functions" : `
       all_style_d3('text', {
           "fill" : "white",
           "font-size" : "17px"
       })
        `
})


// _all styles
all_style_text('options_text', {
    "color" : "white",
    "align" : "center",
    "font-size" : "20px"
})
all_style_layout('section_1_layout_cells', {
    "valign" : "top"
})
all_style_layout('options_layout_cells', {
    "halign" : "center"
})
all_style_layout('options_layout', {
    "border" : 0
})





// ************************************************************************ kedion functions


    


</script>
